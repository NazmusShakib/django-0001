{% extends "layouts/public_layout.html" %}
{% block title %}Login{% endblock %}

{% load static %}

{% block pagecontent %}

<div class="login-form-area mg-t-30 mg-b-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <form action="." method="POST" id="login-form" class="adminpro-form">
                {% csrf_token %}
                <div class="col-lg-4">
                    <div class="login-bg">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="logo">
                                    <a href="{% url 'login' %}"><img src="{% static 'horizotal-light/img/logo/logo.png' %}" alt="Logo"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="login-title">
                                    <h1>Login Form</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="login-input-head">
                                    <p>E-mail</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="login-input-area">
                                    <input type="text" name="username"/>
                                    <i class="fa fa-envelope login-user" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="login-input-head">
                                    <p>Password</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="login-input-area">
                                    <input type="password" name="password"/>
                                    <i class="fa fa-lock login-user"></i>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="forgot-password">
                                            <a href="#">Forgot password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="login-keep-me">
                                            <label class="checkbox">
                                                <input type="checkbox" name="remember" checked><i></i>Keep me logged in
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-8">
                                <div class="login-button-pro">
                                    <a href="{% url 'register' %}" class="login-button login-button-rg">Register</a>
                                    <button type="submit" class="login-button login-button-lg">Log in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>

{% endblock %}


{% block footer_scripts %}

<script>

    (function ($) {
        "use strict";

        // Validation for login form
        $("#login-form").validate(
            {
                rules:
                    {
                        email:
                            {
                                required: true,
                                email: true
                            },
                        password:
                            {
                                required: true,
                                minlength: 3,
                                maxlength: 20
                            }
                    },
                messages:
                    {
                        email:
                            {
                                required: 'Please enter your email address',
                                email: 'Please enter a VALID email address'
                            },
                        password:
                            {
                                required: 'Please enter your password'
                            }
                    },

                errorPlacement: function (error, element) {
                    error.insertAfter(element.parent());
                }
            });
    })(jQuery);

</script>


{% endblock %}
