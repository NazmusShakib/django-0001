{% extends "layouts/admin_layout.html" %}
{% load static %}
{% block title %}Project Form{% endblock %}


{% block pagecontent %}
<!-- Breadcome start-->
<div class="breadcome-area mg-b-30">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcome-list map-mg-t-40-gl shadow-reset">
                    <div class="breadcome-heading">
                        <a href="{% url 'project.list' %}" class="btn btn-success pull-right">Project List</a>
                    </div>
                    <ul class="breadcome-menu">
                        <li><a href="{% url 'dashboard.home' %}">Home</a>
                            <span class="bread-slash">/</span>
                        </li>
                        <li>
                            <span class="bread-blod">Create project</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcome End-->

<!-- stockprice, feed area start-->
<div class="basic-form-area mg-b-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline12-list shadow-reset mg-t-30">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Project Onboarding</h1>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="all-form-element-inner">
                                        <form action="#" method="POST">
                                            {% csrf_token %}

                                            <!--{{ form.as_p }}-->
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label for="{{ form.name.id_for_label }}"
                                                               class="login2 pull-right pull-right-pro">Name</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <input type="text"
                                                               name="{{ form.name.name }}"
                                                               id="{{ form.name.id_for_label }}"
                                                               {% if form.name.value !=None
                                                               %}value="{{ form.name.value|stringformat:'s' }}" {% endif
                                                               %}
                                                               maxlength="{{ form.name.field.max_length }}"
                                                               {% if form.name.field.required %}required{% endif %}
                                                               class="form-control">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label for="{{ form.company.id_for_label }}"
                                                               class="login2 pull-right pull-right-pro">Company</label>
                                                    </div>
                                                    <div class="col-lg-9">

                                                        <select name="company" id="{{ form.company.id_for_label }}" class="form-control">
                                                            {% for company in companies %}
                                                                <option value="{{ company.id }}">{{ company.name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label for="{{ form.deadline.id_for_label }}"
                                                               class="login2 pull-right pull-right-pro">Deadline</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <input type="date"
                                                               name="{{ form.deadline.name }}"
                                                               id="{{ form.deadline.id_for_label }}"
                                                               maxlength="{{ form.deadline.field.max_length }}"
                                                               {% if form.deadline.value !=None
                                                                %}
                                                                value="{{ form.deadline.value|stringformat:'s' }}"
                                                                {% endif
                                                                 %}
                                                               {% if form.deadline.field.required %} required {% endif %}
                                                               class="form-control">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label for="{{ form.description.id_for_label }}"
                                                               class="login2 pull-right pull-right-pro">Description</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <textarea name="{{ form.description.name }}"
                                                                  id="{{ form.description.id_for_label }}"
                                                                  cols="30" rows="6"
                                                                  {% if form.description.field.required %}required{% endif %}
                                                                  class="form-control">{% if form.description.value != None %}{{ form.description.value|stringformat:'s' }}{% endif %}</textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="login-btn-inner">
                                                    <div class="row">
                                                        <div class="col-lg-3"></div>
                                                        <div class="col-lg-9">
                                                            <div class="login-horizental cancel-wp pull-left">
                                                                <button class="btn btn-white" type="reset">Clear
                                                                </button>
                                                                <button class="btn btn-sm btn-primary login-submit-cs"
                                                                        type="submit">Save Change
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
